    <script src="script.js"></script>
    <script>
        // 游戏列表页面特定的JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            initializeGameList();
        });

        function initializeGameList() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            
            // 设置分类标题
            updateCategoryTitle(category);
            
            // 设置分类筛选器
            if (category) {
                document.getElementById('categoryFilter').value = category;
            }
            
            // 加载游戏
            loadGames();
            
            // 设置事件监听器
            setupEventListeners();
        }

        function updateCategoryTitle(category) {
            const categoryTitles = {
                'action': '动作游戏',
                'racing': '赛车游戏',
                'puzzle': '益智游戏',
                'adventure': '冒险游戏',
                'simulation': '模拟游戏',
                'arcade': '街机游戏'
            };
            
            const titleElement = document.getElementById('categoryTitle');
            if (category && categoryTitles[category]) {
                titleElement.textContent = categoryTitles[category];
            }
        }

        function loadGames() {
            const gamesContainer = document.getElementById('gamesContainer');
            const games = getFilteredGames();
            
            if (games.length === 0) {
                gamesContainer.innerHTML = `
                    <div class="no-games">
                        <i class="fas fa-gamepad"></i>
                        <h3>没有找到符合条件的游戏</h3>
                        <p>请尝试调整筛选条件或搜索其他关键词。</p>
                    </div>
                `;
                return;
            }
            
            const gamesHTML = games.map(game => createGameCardHTML(game)).join('');
            gamesContainer.innerHTML = gamesHTML;
            
            // 更新游戏数量
            document.getElementById('gamesCount').textContent = `找到 ${games.length} 款游戏`;
        }

        function getFilteredGames() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;
            const tagFilter = document.getElementById('tagFilter').value;
            
            let filteredGames = Object.values(window.GameHut.gamesData);
            
            // 分类筛选
            if (categoryFilter) {
                filteredGames = filteredGames.filter(game => game.category === categoryFilter);
            }
            
            // 评分筛选
            if (ratingFilter) {
                const minRating = parseFloat(ratingFilter);
                filteredGames = filteredGames.filter(game => game.rating >= minRating);
            }
            
            // 标签筛选
            if (tagFilter) {
                filteredGames = filteredGames.filter(game => 
                    game.tags.some(tag => tag === tagFilter)
                );
            }
            
            // 排序
            const activeSortBtn = document.querySelector('.sort-btn.active');
            const sortType = activeSortBtn ? activeSortBtn.dataset.sort : 'newest';
            
            filteredGames.sort((a, b) => {
                switch (sortType) {
                    case 'newest':
                        return b.id - a.id;
                    case 'popular':
                        return b.rating - a.rating;
                    case 'rating':
                        return b.rating - a.rating;
                    case 'name':
                        return a.title.localeCompare(b.title);
                    default:
                        return 0;
                }
            });
            
            return filteredGames;
        }

        function setupEventListeners() {
            // 筛选器变化事件
            const filterElements = ['categoryFilter', 'ratingFilter', 'tagFilter'];
            filterElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('change', loadGames);
                }
            });
            
            // 排序按钮事件
            const sortBtns = document.querySelectorAll('.sort-btn');
            sortBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    sortBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    loadGames();
                });
            });
            
            // 视图切换按钮事件
            const viewBtns = document.querySelectorAll('.view-btn');
            viewBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    viewBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    toggleView(this.dataset.view);
                });
            });
            
            // 加载更多按钮事件
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (loadMoreBtn) {
                loadMoreBtn.addEventListener('click', loadMoreGames);
            }
        }

        function toggleView(viewType) {
            const gamesContainer = document.getElementById('gamesContainer');
            if (viewType === 'list') {
                gamesContainer.classList.add('list-view');
            } else {
                gamesContainer.classList.remove('list-view');
            }
        }

        function loadMoreGames() {
            // 这里可以实现分页加载更多游戏的功能
            console.log('加载更多游戏...');
        }
    </script>
